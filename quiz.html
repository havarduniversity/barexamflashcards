<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Quiz</title>
    <style>
        body {
            background-image: url(https://havarduniversity.github.io/barexamflashcards/background.png);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .quiz-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            width: 100%;
        }

        .quiz-button {
            padding: 15px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .quiz-button:hover {
            background-color: #0056b3;
        }

        .difficulty {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1>Choose Your Quiz</h1>
    <div class="quiz-options">
        <button class="quiz-button" onclick="window.location.href='multiple_choice.html'">
            Multiple Choice Quiz
            <div class="difficulty">(Ranked: Easy)</div>
        </button>
        <button class="quiz-button" onclick="window.location.href='written_quiz.html'">
            Written Quiz
            <div class="difficulty">(Ranked: Hard - Recommended)</div>
        </button>
    </div>
</body>
</html>
